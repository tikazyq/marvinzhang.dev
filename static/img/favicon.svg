  <!-- Letter 'M' -->
  <text x="32" y="44" text-anchor="middle" fill="white" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="700">M</text>
  
