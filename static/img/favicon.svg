<svg width="32" height="32" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="#2563eb"/>
  
  <!-- Inner circle for depth -->
  <circle cx="32" cy="32" r="24" fill="#1d4ed8"/>
  
  <!-- Background 'Z' - large and stylish -->
