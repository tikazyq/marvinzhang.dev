<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Define gradient -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#7FD3D9;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#1A2C35;stop-opacity:1"/>
        </linearGradient>
    </defs>

    <!-- Draw circle with maximum contrast gradient -->
    <circle cx="100" cy="100" r="100" stroke="white" stroke-width="0" fill="url(#gradient)"/>

    <!-- Use white color for text and Arial as the font, enlarge the S -->
    <text x="100"
          y="155"
          font-family="Arial, sans-serif"
          font-size="160"
          text-anchor="middle"
          fill="white">
        S
    </text>
</svg>
