<svg width="640" height="640" viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="320" cy="320" r="280" fill="#2563eb"/>

    <!-- Inner circle for depth -->
    <circle cx="320" cy="320" r="240" fill="#1d4ed8"/>

    <!-- Background 'Z' - large and stylish -->
    <text x="320" y="440" text-anchor="middle" fill="white" opacity="0.12"
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="360"
          font-weight="700" font-style="italic">Z
    </text>

    <!-- Letter 'M' -->
    <text x="320" y="440" text-anchor="middle" fill="white"
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="360"
          font-weight="700">M
    </text>

    <!-- Subtle border -->
    <circle cx="320" cy="320" r="300" fill="none" stroke="#1e40af" stroke-width="20"/>
</svg>